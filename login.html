<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css">
    
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="./Assets for Quiz User App/cloud image.png" alt="" srcset="">
        </div>
        <div class="login-section">
            <div class="credentials-section">
                <h2>Login</h2>
                <p>Please enter your details below.</p>

                <label for="emailId">Email ID <span class="mandatory">*</span> </label>
                <input type="email" name="emailId" id="emailId" placeholder="xyz12@gmail.com">

                <label for="password">Password <span class="mandatory">*</span> </label>
                <input type="password" name="password" id="password" placeholder="Password">

                <button id="login" onclick="login()">Login</button>
            </div>

            <div class="card">
                <img src="Assets for Quiz User App/google.png" alt="" srcset="">
                <p>Sign Up With Google</p>
            </div>
            <div class="middle">Don't Have Account? <a href="sign-up.html">Sign Up?</a></div>
        </div>
    </div>
</body>
<script src="credenstials.js"></script>
</html>
